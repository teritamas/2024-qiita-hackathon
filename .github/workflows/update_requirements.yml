name: Update requirements.txt

on:
  push:
    paths:
      - "backend/pyproject.toml"

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      - name: Install project dependencies and update requirements.txt
        run: |
          cd bakcend
          poetry install
          poetry export --without-hashes -f requirements.txt > requirements.txt

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update requirements.txt
          title: Update requirements.txt
          body: Updated requirements.txt based on changes to pyproject.toml.
          branch: update-requirements-txt
